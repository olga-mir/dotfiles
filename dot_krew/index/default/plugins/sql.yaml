apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sql
spec:
  version: v0.2.11
  homepage: https://github.com/yaacov/kubectl-sql
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-sql/releases/download/v0.2.11/kubectl-sql.tar.gz
    sha256: 34b42e057cb7bf4d09340469d18ea7ecaca6f109d893a3fc5782dad84c8a0c94
    bin: kubectl-sql
  shortDescription: Query the cluster via pseudo-SQL
  description: |
    This plugin enables to query the kubernetes API server via a SQL like language.
